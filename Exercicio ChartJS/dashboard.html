<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Da acesso a lib através do cdn -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <h1><span class="highlight">Projeto</span> IoT Revolucionário</h1>
    </div>
  </div>

  <div class="dash">
    <!-- Farol de temperatura -->
    <div class="graph">
      <div class="box red">
        <h1>01°</h1>
        <h3>STATUS</h3>
        <p>Crítico</p>
      </div>
      <div class="box yellow">
        <h1>02°</h1>
        <h3>STATUS</h3>
        <p>Comum</p>
      </div>
      <div class="box green">
        <h1>03°</h1>
        <h3>STATUS</h3>
        <p>Ótimo</p>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="graph">
      <canvas id="myChart_01" style="width: 100%; height: 100%"></canvas>
    </div>

    <div class="graph">
      <canvas id="myChart_02" style="width: 100%; height: 100%"></canvas>
    </div>

    <div class="graph">
      <canvas id="myChart_03" style="width: 100%; height: 100%"></canvas>
    </div>
  </div>
</body>

</html>

<script>
  // Inicia uma variável do tipo constante (não pode ser reatribuida)
  const config_01 = {
    type: "line", // tipo do gráfico
    data: { // objeto que vai conter os dados do gráfico
      labels: ["2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021"], // labels (rótulos) que serão identificados os nossos dados 
      datasets: [ // datasets (conjunto de dados)
        {
          label: "Temperatura diária", // irá conter o rótulo principal do nosso gráfico
          data: [540.00, 622.00, 678.00, 724.00, 788.00, 880.00, 937.00, 954.00, 998.00, 1045.00, 1100.00], // os dados referentes aqueles rótulos
          backgroundColor: "#1B378C", // cor das "bolinhas" do gráfico
          borderColor: "#1B378C" // cor da "linha" do gráfico
        }
      ]
    },
    options: {
      maintainAspectRatio: false
      /* maintainAspectRatio (manter relação de aspecto) 
        caso true: ele "obdece" a altura e largura que colocamos
        caso false: ele não "obdece" a altura e largura que colocamos e se ajusta ao componente pai
      */
    }
  }

  const config_02 = {
    type: "bar", // tipo do gráfico
    data: { // objeto que vai conter os dados do gráfico
      labels: ["Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"], // labels (rótulos) que serão identificados os nossos dados 
      datasets: [ // datasets (conjunto de dados)
        {
          label: "Temperatura diária", // irá conter o rótulo principal do nosso gráfico
          data: [1711.00, 1539.00, 2585.00, 2499.00, 2498.00], // os dados referentes aqueles rótulos
          backgroundColor: ['#edd1ea', '#edd1ea', '#c670bc', '#c670bc', '#c670bc'], // cor das "bolinhas" do gráfico
          borderColor: ['#edd1ea', '#702d69', '#c670bc', '#c670bc', '#c670bc'],  // cor da "linha" do gráfico
        }
      ]
    },
    options: {
      maintainAspectRatio: false
      /* maintainAspectRatio (manter relação de aspecto) 
        caso true: ele "obdece" a altura e largura que colocamos
        caso false: ele não "obdece" a altura e largura que colocamos e se ajusta ao componente pai
      */
    }
  }

  const config_03 = {
    type: "doughnut", // tipo do gráfico
    data: { // objeto que vai conter os dados do gráfico
      labels: ["Brasil (Total)", "Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"], // labels (rótulos) que serão identificados os nossos dados 
      datasets: [ // datasets (conjunto de dados)
        {
          label: "Temperatura diária", // irá conter o rótulo principal do nosso gráfico
          data: [11, 10.6, 13.6, 11.4, 6.8, 9.3], // os dados referentes aqueles rótulos
          backgroundColor: ['#191970', '#483D8B', '#6959CD', '#836FFF', '	#6A5ACD', '#00BFFF'], // cor das "bolinhas" do gráfico
          borderColor: ['#191970', '#483D8B', '#6959CD', '#836FFF', '#6A5ACD', '#00BFFF'] // cor da "linha" do gráfico
        }
      ]
    },
    options: {
      maintainAspectRatio: false
      /* maintainAspectRatio (manter relação de aspecto) 
        caso true: ele "obdece" a altura e largura que colocamos
        caso false: ele não "obdece" a altura e largura que colocamos e se ajusta ao componente pai
      */
    }
  }

  var myChartLine = new Chart(document.getElementById("myChart_01"), config_01);
  var myChartLine = new Chart(document.getElementById("myChart_02"), config_02);
  var myChartLine = new Chart(document.getElementById("myChart_03"), config_03);
  /* aqui obrigatoriamente tem que colocar new Chart() para criar um novo chart
  e passar dentro dos (parênteses) o elemento canvas que você quer mandar e
  separado pela virgula o que você quer mandar, no nosso caso a config que fizemos
  */

</script>
